<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - PRESSUR™</title>
    
    <link rel="icon" type="image/png" href="assets/img/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/session.js"></script>

    <style>
        .category-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .accordion-button {
            background-color: transparent !important;
            color: white !important;
            box-shadow: none !important;
        }
        .accordion-button:not(.collapsed) {
            border-bottom: 1px solid var(--border-color);
        }
        .accordion-item {
            background-color: transparent;
            border: none;
        }
        .hz-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .track-item:last-child { border-bottom: none; }
        
        /* Navbar tweaks */
        .navbar { background: transparent; padding: 20px; }
        .offcanvas { background-color: var(--bg-dark); border-left: 1px solid var(--border-color); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold title-gradient">PRESSUR™</span>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navMenu">
                <i class="bi bi-list fs-1"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="navMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a class="nav-link text-white active bg-primary bg-opacity-25 rounded" href="categories.html">
                        <i class="bi bi-grid-fill me-2"></i> Categories
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-white" href="session.html">
                        <i class="bi bi-play-circle me-2"></i> Current Session
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-graph-up me-2"></i> Analytics (Placeholder)
                    </a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" onclick="Session.logout()">
                        <i class="bi bi-box-arrow-right me-2"></i> Finish Session
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold">Select Therapy</h2>
                <p class="text-secondary-light">Choose a category to explore acoustic recovery sessions.</p>
            </div>
        </div>

        <div id="categories-container" class="row row-cols-1 row-cols-lg-2 g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('library.json')
                .then(response => response.json())
                .then(data => renderCategories(data))
                .catch(error => console.error('Error loading library:', error));
        });

        function renderCategories(library) {
            const container = document.getElementById('categories-container');
            container.innerHTML = ''; // Clear spinner

            // Map through keys (healing, meditation, etc.)
            Object.keys(library).forEach((key, index) => {
                const cat = library[key];
                const accordionId = `acc-${index}`;
                
                const cardHtml = `
                    <div class="col">
                        <div class="category-card h-100">
                            <div class="accordion" id="parent-${accordionId}">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed p-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${accordionId}">
                                            <div class="d-flex align-items-center w-100">
                                                <i class="bi ${cat.icon} fs-1 me-4 text-info"></i>
                                                <div class="flex-grow-1 text-start">
                                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                                        <span class="text-uppercase fw-bold ls-1">${key}</span>
                                                        <span class="hz-badge text-muted">${cat.hz} Hz</span>
                                                    </div>
                                                    <p class="small text-light m-0 pe-3">${cat.description}</p>
                                                </div>
                                            </div>
                                        </button>
                                    </h2>
                                    <div id="collapse-${accordionId}" class="accordion-collapse collapse" data-bs-parent="#parent-${accordionId}">
                                        <div class="accordion-body p-0">
                                            ${cat.tracks.map(track => renderTrackItem(track, key)).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        function renderTrackItem(filename, category) {
            // Clean up filename for display: "1.healing-forest-compr.mp3" -> "Healing Forest"
            const displayTitle = filename
                .replace(/^\d+\./, '') // remove leading numbers and dot
                .replace(/-compr\.mp3$/, '') // remove -compr.mp3
                .replace(/-/g, ' ') // replace dashes with spaces
                .replace(/\b\w/g, l => l.toUpperCase()); // Capitalize words

            // URL safe path for the link
            const filePath = encodeURIComponent(`assets/audio/${filename}`);

            return `
                <div class="track-item">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-play-fill fs-4 me-3 text-white-50"></i>
                        <span>${displayTitle}</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link text-white-50 p-0 me-3">
                            <i class="bi bi-heart"></i>
                        </button>
                        <a href="session.html?track=${filePath}&cat=${category}" class="btn btn-sm btn-gradient px-3 rounded-pill">
                            Start
                        </a>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
